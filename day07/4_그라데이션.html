<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그라데이션</title>
    <style>
      div {
        width: 360px;
        height: 148px;
        border-radius: 16px;
      }

      .gradient-1 {
        background: linear-gradient(to left, transparent 90%, red);
        background: linear-gradient(to top, red, orange, yellow, green);
        background: linear-gradient(to top left, red 50%, transparent 50%);
      }

      .gradient-2 {
        background: radial-gradient(ellipse at left, red, transparent);
      }
    </style>
  </head>
  <body>
    <div class="gradient-1"></div>
    <div class="gradient-2"></div>
  </body>
</html>

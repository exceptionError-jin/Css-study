<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div연습</title>
    <style>
      header div {
        display: block;
        margin: 0 auto;
        color: red;
        width: 500px;
        border: 1px solid black;
      }

      main div {
        width: 600px;
        margin: 0 auto;
        background-color: #ff9500;
        padding: 0 20px 20px 20px;
      }

      footer div {
        display: block;
        margin: 0 auto;
        color: #00539f;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <div>헤더1</div>
        <div>헤더2</div>
        <div>헤더3</div>
      </div>
    </header>
    <main>
      <div>메인1</div>
      <div>메인2</div>
      <div>메인3</div>
    </main>
    <footer>
      <div>푸터1</div>
    </footer>
  </body>
</html>

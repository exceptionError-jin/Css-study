<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상대위치</title>
    <style>
      .static {
        width: 200px;
        height: 200px;
        background-color: pink;
        padding: 20px;
        margin-left: 50px;
        margin-bottom: 10px;
      }

      .relative {
        width: 400px;
        height: 200px;
        background-color: blue;
        padding: 20px;
        position: relative;
        top: 20px;
        right: 50px;
      }
    </style>
  </head>
  <body>
    <h2>상대위치 지정방식</h2>
    <div class="static">일반위치 지정방식</div>
    <div class="relative">상대위치 지정방식</div>
  </body>
</html>
